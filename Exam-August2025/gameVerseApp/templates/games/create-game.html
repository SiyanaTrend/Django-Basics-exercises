<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles/styles.css" />
    <title>GameVerse</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <!-- Navigation -->
            <nav>
                <!-- A link to Index/Home page -->
                <div>
                    <a id="logo" href="#">GameVerse</a>
                </div>

                <!-- If there is a player's profile -->
                <div class="user">
                    <a href="#">Games</a>
                    <a href="#">New Game</a>
                    <a href="#">Player's Profile</a>
                </div>

                <!-- If the player's profile has NOT been created -->
                <div class="guest">
                    <a href="#">New Player</a>
                </div>
            </nav>
        </header>

        <main>
            <!-- New Game -->
            <section id="create">
                <div class="form">
                    <h2>New Game</h2>

                    <!-- New Game Form -->
                    <form class="create-form" method="" action="">
                        <div>
                            <label for="id_title">Title:</label>
                            <input type="text" name="title" maxlength="130" placeholder="Enter games title..." required
                                id="id_title">

                        </div>

                        <div>
                            <label for="id_platform">Platform:</label>
                            <select name="platform" id="id_platform">
                                <option value="PC Games">PC Games</option>

                                <option value="Console Games">Console Games</option>

                                <option value="Other Games" selected>Other Games</option>
                            </select>

                        </div>

                        <div>
                            <label for="id_release_date">Release Date:</label>
                            <input type="date" name="release_date" required id="id_release_date">

                        </div>

                        <div>
                            <label for="id_level">Challenge Level:</label>
                            <input type="number" name="level" value="1" min="0" required id="id_level">

                        </div>

                        <div>
                            <label for="id_screenshot_url">Screenshot URL:</label>
                            <input type="url" name="screenshot_url" maxlength="200"
                                placeholder="Enter screenshot URL..." id="id_screenshot_url">

                        </div>
                        <button type="submit">Create Game</button>
                    </form>
                </div>
            </section>
        </main>

    </div>

    <!-- Footer -->
    <footer>
        <p>&copy;GameVerse by SoftUni Team. All rights reserved.</p>
    </footer>
</body>

</html>
