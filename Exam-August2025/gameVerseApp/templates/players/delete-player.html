{% extends 'common/base.html' %}

{% block content %}
    
    <main>
        <section id="edit">

            <div class="form">
                <h1>Do you like to delete your Player's Profile?</h1>
                <p><span class="warning">&#9888;Warning: </span>Deleting your profile will permanently remove all
                    your games.</p>

                <!-- Delete Player's Profile Form -->
                <form id='delete' class="register-form" method="post" action="">
                    {% csrf_token %}
                    <!-- Confirm Button -->
                    <button type="submit">Confirm</button>

                </form>
                <!-- End Delete Form -->
            </div>
        </section>
    </main>

{% endblock %}
