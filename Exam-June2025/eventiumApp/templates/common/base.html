{% load static %}
{% load get_user %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=\, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}"/>
    <title>Eventium</title>
</head>


<body>
<div id="wrapper">
    <header>
        <!-- Navigation -->

        <!-- Logo image: a link to index/home page -->
        <a id="logo" href="{% url 'index' %}">
            <img id="logo-img" src="{% static 'images/logo-img.png' %}" alt="logo"/>
        </a>

        <nav>

            <!-- If there is an organizer's profile -->
            {% get_user as organizer_profile %}
            {% if organizer_profile %}
                <div class="user">
                    <a href="{% url 'events-list' %}">Events</a>
                    <a href="{% url 'create-event' %}">New Event</a>
                    <a href="{% url 'organizer-details' %}">Organizer's Profile</a>
                </div>

            <!-- If the organizer's profile has NOT been created -->
            {% else %}
                <div class="guest">
                    <a href={% url 'create-organizer' %}>New Organizer</a>
                </div>
            {% endif %}
        </nav>
    </header>

    {% block content %}
    {% endblock %}


    <footer>
        <p>&copy; 2025 Eventium by SoftUni Team. All rights reserved.</p>
    </footer>

</div>
</body>
</html>
